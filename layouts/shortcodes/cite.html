{{- $entries := .Page.Scratch.Get "bib" -}}
{{- if $entries -}}
  {{- $entry := where $entries "id" (.Get 0) | first 1 -}}
  {{- if $entry -}}
  <a href="#ref-{{ index $entry 0 "id" }}" class="citation" aria-label="Reference {{ index $entry 0 "id" }}">[{{ add 1 (sub (len $entries) (len (after (index $entry 0 "__index") $entries))) }}]</a>
  {{- else -}}
  <span class="citation-error">[Citation Error]</span>
  {{- end -}}
{{- end -}}
