{{- $bib := .Page.Scratch.Get "bib" -}}
{{- if $bib -}}
  {{- $entry := index $bib (.Get 0) -}}
  {{- if $entry -}}
  <a href="#ref-{{ $entry.id }}" class="citation" aria-label="Reference {{ $entry.id }}">[{{ $entry.id }}]</a>
  {{- else -}}
  <span class="citation-error">[Citation Error]</span>
  {{- end -}}
{{- end -}}
