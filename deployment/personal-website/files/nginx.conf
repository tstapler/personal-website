# user directive removed - Chainguard nginx runs as non-root
error_log  stderr warn;
pid        /tmp/nginx.pid;

worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
    multi_accept on;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /dev/stdout  main;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  65;

    open_file_cache          max=2000 inactive=20s;
    open_file_cache_valid    60s;
    open_file_cache_min_uses 5;
    open_file_cache_errors   off;

    # security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css application/json text/plain application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve pre-compressed .gz files if they exist (from Bazel build)
    gzip_static on;
                                                        
    include /etc/nginx/conf.d/*.conf;               
}                                                       
                                                        
                                                        
                                                        
                                                        
                                                        
