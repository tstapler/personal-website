apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: personal-website
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tstapler/personal-website.git
    targetRevision: HEAD
    path: deployment/personal-website
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: personal-website
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
